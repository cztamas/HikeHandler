<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Ország hozzáadása</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nameBox">Ország neve:</label>
                <div class="col-md-4">
                    <input id="nameBox" name="nameBox" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="descriptionBox">Leírás:</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="descriptionBox" name="descriptionBox"></textarea>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="saveButton"></label>
                <div class="col-md-8">
                    <button id="saveButton" name="saveButton" class="btn btn-primary">Mentés</button>
                    <button id="cancelButton" name="cancelButton" class="btn btn-default">Mégse</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="/Content/UI/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="/Content/UI/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Content/UI/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/Content/UIpage.css" />
    <script src="/Content/UI/bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Túra mentése</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="countryBox">Ország</label>
  <div class="col-md-4">
    <select id="countryBox" name="countryBox" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="regionBox">Tájegység</label>
  <div class="col-md-4">
    <select id="regionBox" name="regionBox" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="typeBox">Típus</label>
  <div class="col-md-4">
    <select id="typeBox" name="typeBox" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dateBox">Dátum</label>
  <div class="col-md-4">
    <select id="dateBox" name="dateBox" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="saveButton" name="saveButton" class="btn btn-primary">Mentés</button>
  </div>
  <div class="col-md-4">
    <button id="cancelButton" name="cancelButton" class="btn btn-default">Mégse</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Ország keresése</legend>

            <!-- Search input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nameBox">Ország neve:</label>
                <div class="col-md-4">
                    <input id="nameBox" name="nameBox" type="search" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="hikeCountBox">Túrák:</label>
                <div class="col-md-2">
                    <input id="hikeCountBox" name="hikeCountBox" type="search" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cpCountBox">CheckPointok:</label>
                <div class="col-md-2">
                    <input id="cpCountBox" name="cpCountBox" type="search" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Search input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="regionCountBox">Tájegységek:</label>
                <div class="col-md-2">
                    <input id="regionCountBox" name="regionCountBox" type="search" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="searchButton"></label>
                <div class="col-md-4">
                    <button id="searchButton" name="searchButton" class="btn btn-primary">Keresés</button>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="detailsButton"></label>
                <div class="col-md-8">
                    <button id="detailsButton" name="detailsButton" class="btn btn-info">Részletek...</button>
                    <button id="clearButton" name="clearButton" class="btn btn-danger">Új keresés</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>
</html>
